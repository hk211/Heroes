<h3>Top Heroes</h3>
<div class="grid grid-pad">
    <!-- binding to an expression containing a link parameters array with 2 elements: -->
    <!-- 1) The path of the route and a route parameter set to the current hero's id  -->
  <a *ngFor="let hero of heroes" [routerLink]="['/detail', hero.id]" class="col-1-4">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>
